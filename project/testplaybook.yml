---
- hosts: all
  become: true
  vars:
    - domain: "newsite"
    - db_name: "wordpress"
    - db_user: "wp_user"
    - db_root_pass: "1234567"
    - db_user_pass: "1234567"

  tasks:
# Installing modules
    - name: Install Apache, PHP, Maria_DB
      apt:
        name={{ item }}
        update_cache=yes
        state=latest
        force_apt_get=yes
      loop: ['aptitude', 'apache2]
